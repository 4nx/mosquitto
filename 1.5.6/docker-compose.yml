version: '3'
services:
    mosquitto:
        container_name: mosquitto
        hostname: mosquitto
        image: "4nxio/mosquitto:1.5.6"
        restart: always
        tty: true
        environment:
            - USER_ID=1001
            - GROUP_ID=1001
        ports:
            - "1883:1883"
            - "9001:9001"
        volumes:
            - "/etc/localtime:/etc/localtime:ro"
            - "/etc/timezone:/etc/timezone:ro"
            - "mosquitto-config:/opt/mosquitto/config"
            - "mosquitto-data:/opt/mosquitto/data"
            - "mosquitto-log:/opt/mosquitto/log"

volumes:
    mosquitto-config:
        external: true
    mosquitto-data:
        external: true
    mosquitto-log:
        external: true
